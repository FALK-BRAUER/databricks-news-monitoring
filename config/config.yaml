# Project configuration for news monitoring

# AWS Configuration
aws:
  region: ap-southeast-1
  secrets_manager:
    secret_name: AWS
  s3:
    bucket: devfoundationstack-configbucket2112c5ec-vht5diinu2qz
    raw_data_prefix: news-monitoring/raw/
    processed_data_prefix: news-monitoring/processed/

# Databricks Configuration
databricks:
  # API key stored in AWS Secrets Manager under key: DATABRICKS_API_KEY
  host: "https://dbc-5a365369-15d1.cloud.databricks.com"
  api_key_secret: DATABRICKS_API_KEY
  cluster:
    spark_version: "13.3.x-scala2.12"
    node_type_id: "i3.xlarge"
    num_workers: 2
    autoscale:
      min_workers: 1
      max_workers: 4

# Data Sources
data_sources:
  news_apis:
    - name: newsapi
      enabled: true
      categories:
        - business
        - technology
        - venture-capital
    - name: gnews
      enabled: false
    - name: rss_feeds
      enabled: true
      feeds:
        # Global Startup News
        - url: https://techcrunch.com/feed/
          name: techcrunch
          category: startup
          region: global
          requires_user_agent: false

        # VC/PE Deals
        - url: https://news.crunchbase.com/feed/
          name: crunchbase_news
          category: vc-pe
          region: global
          requires_user_agent: false

        # Europe (Germany, Switzerland)
        - url: https://tech.eu/feed/
          name: tech_eu
          category: startup
          region: europe
          countries: [DE, CH, AT, EU]
          requires_user_agent: false

        # Southeast Asia
        - url: https://www.techinasia.com/feed
          name: tech_in_asia
          category: startup
          region: sea
          countries: [SG, MY, ID, TH, VN, PH]
          requires_user_agent: true

  job_boards:
    - name: linkedin
      enabled: false
      focus: startup-jobs
    - name: angellist
      enabled: false

  company_databases:
    - name: crunchbase
      enabled: false
    - name: pitchbook
      enabled: false

# Delta Lake Tables
tables:
  catalog: main
  schema: news_monitoring
  tables:
    raw_news:
      name: raw_news_articles
      path: /mnt/delta/raw_news
    processed_news:
      name: processed_news_articles
      path: /mnt/delta/processed_news
    vc_deals:
      name: vc_pe_deals
      path: /mnt/delta/vc_deals
    job_postings:
      name: job_postings
      path: /mnt/delta/job_postings

# Processing Configuration
processing:
  batch_size: 1000
  lookback_days: 7
  deduplication:
    enabled: true
    key_fields:
      - source
      - title
      - published_date

# Monitoring
monitoring:
  alert_email: falk.brauer@me.com
  slack_webhook: ""
