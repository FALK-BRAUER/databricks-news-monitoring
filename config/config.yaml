# Project configuration for news monitoring

# AWS Configuration
aws:
  region: ap-southeast-1
  secrets_manager:
    secret_name: AWS
  s3:
    bucket: devfoundationstack-configbucket2112c5ec-vht5diinu2qz
    raw_data_prefix: news-monitoring/raw/
    processed_data_prefix: news-monitoring/processed/

# Data Sources
data_sources:
  news_apis:
    - name: newsapi
      enabled: true
      categories:
        - business
        - technology
        - venture-capital
    - name: gnews
      enabled: false
    - name: rss_feeds
      enabled: true
      feeds:
        - url: https://techcrunch.com/feed/
          category: startup
        - url: https://www.pitchbook.com/news/rss/all
          category: vc-pe

  job_boards:
    - name: linkedin
      enabled: false
      focus: startup-jobs
    - name: angellist
      enabled: false

  company_databases:
    - name: crunchbase
      enabled: false
    - name: pitchbook
      enabled: false

# Delta Lake Tables
tables:
  catalog: main
  schema: news_monitoring
  tables:
    raw_news:
      name: raw_news_articles
      path: /mnt/delta/raw_news
    processed_news:
      name: processed_news_articles
      path: /mnt/delta/processed_news
    vc_deals:
      name: vc_pe_deals
      path: /mnt/delta/vc_deals
    job_postings:
      name: job_postings
      path: /mnt/delta/job_postings

# Processing Configuration
processing:
  batch_size: 1000
  lookback_days: 7
  deduplication:
    enabled: true
    key_fields:
      - source
      - title
      - published_date

# Monitoring
monitoring:
  alert_email: falk.brauer@me.com
  slack_webhook: ""
